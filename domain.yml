  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - tell_time
  - my_name
  - my_age
  - account_balance
  - my_account
  - my_phone

entities:
  - name
  - account
  - phone

slots:
  callname:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: name

  howmuch:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: account

  whatphone:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: phone



